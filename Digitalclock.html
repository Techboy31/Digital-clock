<html>
<head>
<title> digital clock
</title>
<style>
	body{
		background-color: black;
	}

	.digital{

position: absolute;
top: 50%;
left: 50%;
transform: translateX(-50%) translateY(-50%);
color: #17D4FE;
font-size: 60px;
font-family: Orbitron;
letter-spacing: 8px;



	}
</style>
</head>
<body>
<div id="Myclock"  class ="Digital" onload="showTime()"></div>
</body>
<script>
function showTime()
{
var data = new Date();
var    h = data.getHours();
var    m = data.getMinutes();
var    s = data.getSeconds();
 
var  session ="AM";
 
 if(h == 0){

     h=12;
 }
 if(h>12)
 {
     h=h-12;
     session = "PM";
 }

 h=(h<10) ?  "0" + h :h;
 m=(m<10) ?  "0" + m :m;
 s=(s<10) ?  "0" + s :s;

var time = h + ":" + m + ":" + s +   " " + session;

document.getElementById("Myclock").innerText=time;
document.getElementById("Myclock").innerContent=time;

setTimeout(showTime,1000);

}

showTime();
</script>

</html>
